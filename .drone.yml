build:
  frontend:
    image: birkhofflee/coffeeforever:node-0.10
    commands:
      - pwd
      - npm install
      - coffee --compile -o lib/ src/
      - cp lib/config.sample.js lib/config.js
      - npm test
  backend:
    image: docker:1.11.2
    commands:
      - docker build -t anonypages:test .
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro